before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
  # git lfs until we get our packages on PRIDE and just use curl for those
  - curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash
  - wget https://github.com/github/git-lfs/releases/download/v1.1.0/git-lfs-linux-amd64-1.1.0.tar.gz
  - tar -zxvf git-lfs-linux-amd64-1.1.0.tar.gz
  - cd git-lfs-1.1.0
  - sudo bash install.sh
  - cd $TRAVIS_BUILD_DIR
  - git lfs install
  - git lfs pull
install:
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION atlas numpy scipy nose pandas statsmodels lxml
  - source activate test-environment
  # Coverage packages are on my binstar channel
  - conda install --yes -c dan_blanchard python-coveralls nose-cov
  - pip install -r requirements.txt
  - pip install .
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
# command to run tests
script: make testall
after_success:
  - coveralls
cache:
  directories:
  - pyquant/tests/data
